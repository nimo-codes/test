<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PredictL</title>
</head>
<body>
<h1>Wine Quality</h1>
<form method="POST" action="/submit">
    <label for="Fixed Acidity">Enter Fixed Acidity</label>
    <input type="text" name="FA" value="" required>
    <label for="volatile acidity">Enter volatile acidity</label>
    <input type="text" name="VA" value="" required>
    <label for="citric acid">Enter citric acid</label>
    <input type="text" name="CA" value="" required>
    <label for="pH">Enter pH</label>
    <input type="text" name="PH" value="" required>
    <label for="sulphates">Enter sulphates</label>
    <input type="text" name="SH" value="" required>
    <label for="alcohol">Enter alcohol</label>
    <input type="text" name="AL" value="" required>

    <input type="submit" value="Submit">
</form>

</body>
</html>
